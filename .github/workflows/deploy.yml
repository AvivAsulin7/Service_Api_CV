name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Service_Api_CV
            git pull origin master

            cd frontend/cv-app
            npm install
            npm run build

            cd ../../backend
            npm install

            pkill node || true
            pm2 delete all || true

            pm2 start index.js --name "cv-server"
            pm2 save

            sudo systemctl reload nginx || true
